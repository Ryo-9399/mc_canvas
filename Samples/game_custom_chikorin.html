<h2>キーボード操作</h2>

<dl>
<dt>（←），（４）
<dd>左へ歩く。素早く２回押すと走る。
<dt>（→），（６）
<dd>右へ歩く。素早く２回押すと走る。
<dt>（スペース），（Ｚ）
<dd>ジャンプする。
<dt>（Ｔ）
<dd>タイトル画面に戻る。
</dl>

ゲーム画面をマウスでクリックすると、ゲーム開始です。<p>


<br>
<hr>
<br>


<h2>遊び方</h2>

ゲーム画面をマウスでクリックすると、ゲーム開始です。赤い人は正義の味方で、主人公です。カーソルキーまたはテンキーで、左右に動きます。素早く２回押すと、走ります。スペースキーで、ジャンプします。彼の趣味は、お金を拾う事です。それと、亀を踏んづける事です。彼の夢は、マップの右の方にある星を取る事です。<p>
